<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Constraint Validation Form</title>
  </head>
  <body>
    <button id="myModalBtn">Open The Form</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="form" novalidate>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <span class="error-msgs" aria-live="polite"></span>
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            required
            minlength="2"
          />
          <span class="error-msgs" aria-live="polite"></span>
          <label for="zip">Zip Code:</label>
          <input
            type="text"
            id="zip"
            name="zip"
            required
            minlength="5"
            maxlength="5"
            pattern="\d\d\d\d\d"
          />
          <span class="error-msgs" aria-live="polite"></span>
          <label for="pw">Password:</label>
          <input
            type="password"
            id="pw"
            name="pw"
            required
            minlength="6"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}"
          />
          <span class="error-msgs" aria-live="polite"></span>
          <label for="conf-pw">Confirm Password:</label>
          <input
            type="password"
            id="conf-pw"
            name="conf-pw"
            required
            minlength="6"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&\*]).{6,}"
          />
          <span class="error-msgs" aria-live="polite"></span>
          <button type="submit" class="submit-button">Submit Form</button>
          <button type="reset" class="reset-button">Reset Form</button>
        </form>
      </div>
    </div>
    <script src="./form-validation.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Constraint Validation Form</title>
  </head>
  <body>
    <button id="myModalBtn">Open The Form</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" required />
          <label for="zip">Zip Code:</label>
          <input type="number" id="zip" name="zip" required />
          <lable for="pw">Password:</lable>
          <input type="text" id="pw" name="pw" required />
          <lable for="conf-pw">Confirm Password:</lable>
          <input type="text" id="conf-pw" name="conf-pw" required />
          <button type="submit" class="submit-button">Submit Form</button>
          <button type="reset" class="reset-button">Reset Form</button>
        </form>
        <div class="dom-msg"></div>
      </div>
    </div>
    <script src="./form-validation.js"></script>
  </body>
</html>
